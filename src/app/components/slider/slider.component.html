<div class="slider" *ngIf="popularMovies as movies">
  <ng-container *ngFor="let movie of movies.results; let movieIndex = index" @slideFade>
  <div class="slide"
       *ngIf="movieIndex === slideIndex" @slideFade>
    <div class="slide-bg">
      <img [src]="baseImageURL + movie.backdrop_path" [alt]="movie.original_title">
    </div>
    <div class="slide-pane">
      <h2 class="title">{{movie.original_title}}</h2>
      <div class="meta mb-4">
        <div class="rating mb-1">
          <i class="pi pi-star-fill"></i>
          <span>{{movie.vote_average}}</span>
          <span>/10</span>
        </div>
        <div class="votes mb-1">
          <i class="pi pi-users"></i>
          <span>{{movie.popularity}}</span>
        </div>
        <div class="release-date">
          <i class="pi pi-calendar"></i>
          <span>{{movie.release_date | date:"MMMM dd yyyy" }}</span>
        </div>
      </div>
      <div class="description">
        <p>{{movie.overview}}</p>
      </div>
    </div>
  </div>
  </ng-container>
</div>
