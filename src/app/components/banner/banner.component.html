<div class="banner container" *ngIf="movies">
  <h1 class="banner_title">{{ title }}</h1>
  <div class="grid">
    <div class="col-2" *ngFor="let movie of movies">
      <app-show-item [showMovie]=movie></app-show-item>
    </div>
  </div>
</div>
<div class="banner container" *ngIf="tvShows">
  <h1 class="banner_title">{{ title }}</h1>
  <div class="grid">
    <div class="col-2" *ngFor="let tvShows of tvShows ">
      <app-show-item [showTvShow]=tvShows></app-show-item>
    </div>
  </div>
</div>
